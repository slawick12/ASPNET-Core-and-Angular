<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl||'../../../assets/userlogo.png'}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center mt-2">
      <li class="list-inline-item"><button class="btn btn-info" [routerLink]="['/members/', user.id]" [queryParams]="{tab: 3}"> <i
            class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-danger"  [routerLink]="['/members/', user.id]" [queryParams]="{tab:3}"> <i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user">
        {{user.city}}, {{user.age}}
      </i>
    </h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
